    <script type="text/javascript">
        $.ajax({
            method: "get",
            url: "/json_rpc/get_info",
            success: function(data) {
                $(".table tbody").append("<tr><td>Height</td><td>"+data.result.height+"</td></tr>");
                $(".table tbody").append("<tr><td>Difficulty</td><td>"+data.result.difficulty+"</td></tr>");
                $(".table tbody").append("<tr><td>Cumulative Difficulty</td><td>"+data.result.cumulative_difficulty+"</td></tr>");
                $(".table tbody").append("<tr><td>Grey Peerlist Size</td><td>"+data.result.grey_peerlist_size+"</td></tr>");
                $(".table tbody").append("<tr><td>White Peerlist Size</td><td>"+data.result.white_peerlist_size+"</td></tr>");
                $(".table tbody").append("<tr><td>Incoming Connections Count</td><td>"+data.result.incoming_connections_count+"</td></tr>");
                $(".table tbody").append("<tr><td>Outgoing Connections Count</td><td>"+data.result.outgoing_connections_count+"</td></tr>");
                $(".table tbody").append("<tr><td>Top Block Hash</td><td>"+data.result.top_block_hash+"</td></tr>");
                $(".table tbody").append("<tr><td>Tx Count</td><td>"+data.result.tx_count+"</td></tr>");
                $(".table tbody").append("<tr><td>Tx Pool Size</td><td>"+data.result.tx_pool_size+"</td></tr>");
            }
        });
    </script>
