    <script type="text/javascript">
        var seedServers;
        $.ajax({
            method: "get",
            url: "http://localhost:3000/data/seed_servers.json",
            dataType: "json",
            success: function(data) {
                seedServers = data;
                displayServers();
            }
        });
        function displayServers() {
            // Asia
            for(var i=0; i < seedServers['asia'].length; i++) {
                $(".table #asia").after("<tr><td>"+seedServers['asia'][i].ip+"</td></tr>")
            }
            // Europe
            for(var i=0; i < seedServers['eu'].length; i++) {
                $(".table #eu").after("<tr><td>"+seedServers['eu'][i].ip+"</td></tr>")
            }
            // US
            for(var i=0; i < seedServers['us'].length; i++) {
                $(".table #us").after("<tr><td>"+seedServers['us'][i].ip+"</td></tr>")
            }
        }
    </script>
